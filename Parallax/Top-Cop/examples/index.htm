<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Top Cop</title>
    <link rel="stylesheet" href="css/example.css" />
</head>
<body>
    
    <div class="headerImage">
    <img class="ImageTitle" src="images/title.png">
    </div>
    <div class="horizon scroll">
        <img src="images/desk.png" alt="" />
    </div>
    <div class="middle scroll">
        <img src="images/propsnew.png" alt="" />
    </div>
    <div class="front scroll">
      <video id="video" width="600px" height="400px" controls>
      <source src="images/Video.mp4" type="video/mp4">  
      </video>
        
      <img id="imageDictaphone" src="images/play.png" onclick="playPause()">
      <audio id="musicOne">
        <source src="images/musicOne.mp3" type="audio/mpeg">
      </audio>
        
      <video id="videoTwo" width="500px" height="333px" controls>
      <source src="images/Video.mp4" type="video/mp4">  
      </video>
        
      <video id="videoThree" width="500px" height="333px" controls>
      <source src="images/Video.mp4" type="video/mp4">  
      </video>
        
      <img id="imageRadio" src="images/button.png" onclick="playPauseTwo()">
      <audio id="musicTwo">
        <source src="images/musicTwo.mp3" type="audio/mpeg">
      </audio>
        
        <img id="imagePhone" src="images/pause.png" onclick="playPauseThree()">
      <audio id="musicThree">
        <source src="images/musicThree.mp3" type="audio/mpeg">
      </audio>
      
      
      <img src="images/boardnoteone.png" id="boardNoteOne">
      <img src="images/boardnotetwo.png" id="boardNoteTwo">    
      <img src="images/easteregg.jpg" id="easterEgg">
      <img src="images/businesscard.png" id="businessCard">
      <img src="images/Cup.png" id="cup">    
      <img src="images/Cigarettes.png" id="Cigarettes">
      <img src="images/Hobnob.png" id="hobnob">
      <img src="images/desknoteone.png" id="deskNoteOne"> 
      <img src="images/desknotetwo.png" id="deskNoteTwo">
      <img src="images/suspect.png" id="suspects">
        <a href="https://github.com/pixxelfactory/jInvertScroll" target="_blank"><img src="images/git.png" id="git"></a>
      <img src="images/tag.png" id="tag">
    </div>
    <script type="text/javascript" src="../libs/jquery.min.js"></script>
    <script type="text/javascript" src="../dist/js/jquery.jInvertScroll.js"></script>
    <script type="text/javascript">
    (function($) {
        $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
            {
            onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
                console.log(percent);
                
                if(percent > 0.0300) {
            $(".ImageTitle").fadeOut(400);
        }
        
        if(percent < 0.0300) {
            $(".ImageTitle").fadeIn(400);
        }
                
        if(percent < 0.2000) {
            $("#boardNoteOne").fadeOut(400);
        }
                
        if(percent > 0.2000) {
            $("#boardNoteOne").fadeIn(800);
        }
                
         if(percent < 0.4071) {
            $("#boardNoteTwo").fadeOut(400);
        }
                
        if(percent > 0.4071) {
            $("#boardNoteTwo").fadeIn(800);
        }
        
         if(percent < 0.5750) {
            $("#deskNoteOne").fadeOut(400);
        }
                
        if(percent > 0.5750) {
            $("#deskNoteOne").fadeIn(800);
        }
         
         if(percent < 0.7327) {
            $("#deskNoteTwo").fadeOut(400);
        }
                
        if(percent > 0.7327) {
            $("#deskNoteTwo").fadeIn(800);
        } 
        
         if(percent < 0.8734) {
            $("#tag").fadeOut(400);
        }
                
        if(percent > 0.8734) {
            $("#tag").fadeIn(800);
        }
                
         if(percent < 0.9340) {
            $("#suspects").fadeOut(400);
        }
                
        if(percent > 0.9340) {
            $("#suspects").fadeIn(800);
        }
                
            }
        });
    }(jQuery));
        
    var musicOne = document.getElementById("musicOne"); 

function playPause() { 
    if (musicOne.paused) 
        musicOne.play(); 
    else 
        musicOne.pause(); 
} 
        
var musicTwo = document.getElementById("musicTwo"); 

function playPauseTwo() { 
    if (musicTwo.paused) 
        musicTwo.play(); 
    else 
        musicTwo.pause(); 
} 
        
var musicThree = document.getElementById("musicThree"); 

function playPauseThree() { 
    if (musicThree.paused) 
        musicThree.play(); 
    else 
        musicThree.pause(); 
}
        
        


    </script>
</body>
</html>
